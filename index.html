<!DOCTYPE html>

<html lang="en" >
  <head>
    <meta charset="utf-8">  
    <title>Language Translator </title>
    <link rel="icon" href="https://icons.iconarchive.com/icons/marcus-roberto/google-play/256/Google-Translate-icon.png">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
                <i  id="to" class="fa-solid fa-volume-high" style="color: #115cdf;"></i>
                <i  id="to" class="fa-solid fa-copy" style="color: #84b0f5;"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fa-solid fa-arrow-right-arrow-left" style="color: #f70202;"></i></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
             
                <i  id="to" class="fa-solid fa-volume-high" style="color: #115cdf;"></i>
                <i  id="to" class="fa-solid fa-copy fa-2xl" style="color: #84b0f5;"></i>
            
              
            </div>
          </li>
        </ul>
      </div>
      <button>Translate Text</button>
    </div>


  </body>
  <script src="main.js"></script>
<script src="https://kit.fontawesome.com/04b67efb7b.js" crossorigin="anonymous"></script>

</html>
